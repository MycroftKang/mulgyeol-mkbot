stages:
  - build
  - version
  - deploy

.shared_windows_runners:
  tags:
    - shared-windows
    - windows
    - windows-1809
  only:
    - master
    - tags

build-console:
  extends:
    - .shared_windows_runners
  stage: build
  script:
    - cd src\console
    - dir C:\Windows\Microsoft.NET\Framework
    - C:\Windows\Microsoft.NET\Framework\v4.0.30319\msbuild MKBot.sln /p:Configuration=Release
    - cd ..\..
    - mkdir build
    - mv src\console\MKBot\bin\Release\*.exe build
  artifacts:
    expire_in: 1h
    paths:
    - build\

build-bot:
  extends:
    - .shared_windows_runners
  stage: build
  script:
    - echo "$Env:CI_PROJECT_DIR"
    - Invoke-WebRequest -Uri https://www.python.org/ftp/python/3.7.5/python-3.7.5-amd64.exe -OutFile python-3.7.5-amd64.exe
    - dir
    - Start-Process -FilePath "python-3.7.5-amd64.exe" -ArgumentList "/quiet Include_test=0 Shortcuts=0" -Wait
    - dir $Env:LOCALAPPDATA\Programs\Python
    - $Env:Path += ";$Env:LOCALAPPDATA\Programs\Python\Python37\"
    - $Env:Path += ";$Env:LOCALAPPDATA\Programs\Python\Python37\Scripts\"
    - python -m pip install --upgrade pip
    - python -V
    - pip install -r requirements.txt
    - mkdir build
    - cd src\bot
    - pyinstaller --icon=$Env:CI_PROJECT_DIR\src\console\MKBot\Resources\mkbot_on.ico app.spec
    - mv dist\app $Env:CI_PROJECT_DIR\build
  artifacts:
    expire_in: 1h
    paths:
    - build\

version-beta:
  image: python:latest
  stage: version
  script:
    - python package/vc.py -b
  needs:
    - project: mgylabs/discord-bot
      job: version-beta
      ref: master
      artifacts: true
  artifacts:
    paths:
      - output/
  only:
    - master

version-stable:
  image: python:latest
  stage: version
  script:
    - python package/vc.py -r
  needs:
    - project: mgylabs/discord-bot
      job: version-beta
      ref: master
      artifacts: true
  artifacts:
    paths:
      - output/
  only:
    - tags

pre-release:
  extends:
    - .shared_windows_runners
  stage: deploy
  script:
    - export ver=$(echo output/last_version.txt)
    - choco install nsis -y
    - $Env:Path += ";C:\Program Files (x86)\NSIS\"
    - makensis.exe /PRODUCT_VERSION=$ver package\MKBot.nsi
    - mv package\*.exe .\
  artifacts:
    name: "MKBot-beta"
    expire_in: 1 week
    paths:
    - .\*.exe
  only:
    - master

stable-release:
  extends:
    - .shared_windows_runners
  stage: deploy
  script:
    - export ver=$(echo output/last_version.txt)
    - choco install nsis -y
    - $Env:Path += ";C:\Program Files (x86)\NSIS\"
    - makensis.exe /PRODUCT_VERSION=$ver package\MKBot.nsi
    - mv package\*.exe .\
  artifacts:
    name: "MKBot"
    paths:
    - .\*.exe
  only:
    - tags
    
pages:
  stage: deploy
  script:
    - echo "pages"
  artifacts:
    paths:
      - public
  only:
    - tags