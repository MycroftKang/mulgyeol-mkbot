name: Nightly Build

on:
  # schedule:
  #   - cron: "0 15 * * *"
  workflow_dispatch:
    inputs:
      manual:
        description: "Manual Build"
        required: true
        type: boolean
        default: true

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check Latest Commit
    if: github.repository == 'mgylabs/mkbot'
    outputs:
      is_new: ${{ steps.checkcommit.outputs.is_new }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Check Commit
        id: checkcommit
        run: |
          python package/ghtool.py -check
  canary-release:
    name: Nightly Build
    needs: check
    if: needs.check.outputs.is_new == 'true' || github.event.inputs.manual == 'true'
    runs-on: windows-2019
    environment:
      name: "Canary"
      url: https://github.com/mgylabs/mkbot/releases/tag/canary
    defaults:
      run:
        shell: cmd
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: webfactory/ssh-agent@v0.5.1
        name: Install SSH key
        id: install-ssh
        continue-on-error: true
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
        shell: pwsh
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies 1
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt ; if ($LASTEXITCODE) { exit $LASTEXITCODE }
        shell: pwsh
      - name: Install dependencies 2
        if: steps.install-ssh.outcome == 'success'
        run: |
          pip install --no-cache-dir git+ssh://git@github.com/MycroftKang/application-insights-python.git
        shell: pwsh
      - name: Version
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python package/vc.py --canary ; if ($LASTEXITCODE) { exit $LASTEXITCODE }
          echo "mkbot_version=$(cat version.txt)" >> $env:GITHUB_ENV
          if ($Env:API_KEY) { echo $Env:API_KEY > src\lib\mgylabs\constants\APIKey.py }
        shell: pwsh
      - name: Build MK Bot
        run: |
          call scripts\build.bat --canary
      - name: Packaging
        run: |
          & "${Env:programfiles(x86)}\Inno Setup 6\iscc.exe" "/DNameLong=Mulgyeol MK Bot Canary" "/DNameShort=MK Bot Canary" "/DVersion=${Env:mkbot_version}" "/DAppExeName=MKBot-Canary.exe" "/DAppMutex=MKBotCanary" "/DExtDirName=.mkbot-canary" "/DDName=mkbot-canary" "package\MKBot.iss"
        shell: pwsh
      - name: Compress Setup
        run: |
          Compress-Archive -Path MKBotSetup-${Env:mkbot_version}.exe -DestinationPath MKBotSetup.zip
        shell: pwsh
      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python package/ghtool.py -uca
